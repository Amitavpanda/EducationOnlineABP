<div class="container mb-5">
  <div class="text-center mb-4 animate__animated animate__fadeInUp animate__delay-1s">
    <h2 class="fw-bold text-abp">Categories</h2>
    <p class="text-muted">Explore our diverse course categories</p>
  </div>
  <div class="row justify-content-center g-4">
    <div class="col-md-4 col-lg-3" *ngFor="let category of categories">
      <div class="card h-100 border-0 shadow-lg animate__animated animate__fadeInUp abp-card-hover category-card">
        <div class="card-body d-flex flex-column align-items-center justify-content-between p-4">
          <div class="mb-3">
            <div class="category-icon mb-2">
              <i class="bi bi-collection-play-fill text-gradient-abp display-5"></i>
            </div>
            <h5 class="card-title fw-bold text-primary mb-2">{{ category.categoryName }}</h5>
            <p class="card-text small text-muted">{{ category.description }}</p>
          </div>
          <button class="btn btn-gradient-abp px-4 py-2 rounded-pill mt-auto shadow-sm" (click)="viewCourses(category.id)">View Courses <i class="bi bi-arrow-right ms-2"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Optionally, add a spinner for loading state -->
<div *ngIf="loading" class="text-center mb-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<style>
  .category-card {
    transition: transform 0.2s, box-shadow 0.2s;
    border-radius: 1.25rem;
    background: linear-gradient(135deg, #f8fafc 60%, #e0e7ff 100%);
  }
  .category-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    background: linear-gradient(135deg, #e0e7ff 60%, #f8fafc 100%);
  }
  .category-icon {
    width: 56px;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #6366f1 40%, #60a5fa 100%);
    border-radius: 50%;
    color: #fff;
    box-shadow: 0 2px 8px rgba(99, 102, 241, 0.15);
    font-size: 2rem;
  }
  .btn-gradient-abp {
    background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
    color: #fff;
    border: none;
    font-weight: 500;
    transition: background 0.2s, box-shadow 0.2s;
  }
  .btn-gradient-abp:hover {
    background: linear-gradient(90deg, #60a5fa 0%, #6366f1 100%);
    color: #fff;
    box-shadow: 0 4px 16px rgba(99, 102, 241, 0.15);
  }
</style>
